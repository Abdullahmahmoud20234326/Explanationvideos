<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMM Web   </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border: 4px solid #ff5722;
            transition: transform 0.5s ease-in-out;
        }
        .content:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #0078ff;
            font-size: 28px;
            background: linear-gradient(45deg, #ff5722, #ff8c00);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        h1:hover {
            background: linear-gradient(45deg, #ff4500, #ff5722);
            transform: scale(1.1) rotate(5deg);
        }
        .links a {
            display: inline-block;
            background-color: #0078ff;
            color: #fff;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .links a:hover {
            background-color: #ff5722;
            transform: scale(1.2) rotate(-5deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        video {
            width: 100%;
            border: 3px solid #0078ff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1> اتمني ان يعجبكم    </h1>
        <div class="links">
            <a href="#" onclick="showVideo('video1')"> video1 </a>
            <a href="#" onclick="showVideo('video2')"> video2 </a>
            <a href="#" onclick="showVideo('video3')"> video3 </a>
            <a href="#" onclick="showVideo('video4')">video4 </a>
        </div>

        <div class="video-container" id="video1">
            <video controls>
                <source src="شرح1.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
        </div>

        <div class="video-container" id="video2">
            <video controls>
                <source src="شرح2.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
        </div>

        <div class="video-container" id="video3">
            <video controls>
                <source src="شرح 3.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
        </div>

        <div class="video-container" id="video4">
            <video controls>
                <source src="شرح 4.mp4" type="video/mp4">
                متصفحك لا يدعم تشغيل الفيديو.
            </video>
        </div>
    </div>

    <script>
        function showVideo(videoId) {
            document.querySelectorAll('.video-container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(videoId).style.display = 'block';
        }
    </script>
</body>
</html>
